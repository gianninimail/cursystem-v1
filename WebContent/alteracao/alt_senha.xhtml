<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/n_template.xhtml"
	xmlns:b="http://bootsfaces.net/ui">

	<ui:define name="menu">
		<ui:include src="/includes/n_menu.xhtml" />
	</ui:define>


	<ui:define name="conteudo">
		<h:form id="fEditar">
			<b:row>
				<b:column>
					<b:well>
						<h3>#{msg['senha.alteracao']}</h3>
     		 			#{msg['senha.info']}
    				</b:well>
				</b:column>
			</b:row>
			<b:row>
				<b:row>
					<b:column>
						<b:messages></b:messages>
					</b:column>
				</b:row>
				<b:column colSm="6">

					<b:row>
						<b:column>
							<b:inputSecret label="#{msg['senha.nova']}" id="senha" required="true"
								requiredMessage="#{msg['senha.nova.obrigatorio']}"
								value="#{usuarioBean.usuario.senha}" maxlength="10"
								binding="#{usuarioBean.componenteSenha}" />
						</b:column>
					</b:row>
					<b:row>
						<b:column>
							<b:inputSecret label="#{msg['senha.confirmar']}"
								id="senhaconfirmar" required="true"
								requiredMessage="#{msg['senha.confirmar.obrigatorio']}"
								value="#{usuarioBean.usuario.senhaConfirmar}" maxlength="10"
								binding="#{usuarioBean.componenteSenhaConfirmar}" />
						</b:column>
					</b:row>

					<b:row>
						<b:column>
							<b:commandButton id="bt_alterar"
								value="#{msg['senha.alterar']}"
								action="#{usuarioBean.EditarUsuarioSenha}" look="success"
								size="lg" />
						</b:column>
					</b:row>
					
				</b:column>

			</b:row>
		</h:form>
	</ui:define>

	<ui:define name="rodape">
		<ui:include src="/includes/n_rodape.xhtml" />
	</ui:define>

</ui:composition>
