<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/n_template.xhtml"
	xmlns:b="http://bootsfaces.net/ui">

	<ui:define name="menu">
		<ui:include src="/includes/n_menu.xhtml" />
	</ui:define>


	<ui:define name="conteudo">
		<h:form id="fCadastrar">
			<b:row>
				<b:column>
					<b:well>
						<h3>#{msg['usuario.editacao']}</h3>
     		 			#{msg['usuario.editar.info']}
    				</b:well>
				</b:column>
			</b:row>
			<b:row>
				<b:row>
					<b:column>
						<b:messages></b:messages>
					</b:column>
				</b:row>
				<b:column colSm="6">
					<b:row>
						<b:column>
							<b:inputText label="Id" id="id" value="#{editarPesquisador.id}"
								disabled="true" />
						</b:column>
					</b:row>
					<b:row>
						<b:column>
							<b:inputText label="#{msg['nome']}" id="nome"
								value="#{editarPesquisador.nome}" maxlength="49" required="true"
								requiredMessage="#{msg['nome.obrigatorio']}" />
						</b:column>
					</b:row>
					<b:row>
						<b:column>
							<b:inputText label="#{msg['email']}" id="email" required="true"
								requiredMessage="#{msg['email.obrigatorio']}"
								value="#{editarPesquisador.email}" maxlength="44"
								validatorMessage="#{msg['email.invalido']}"
								binding="#{pesquisadorBean.componenteEmail}">
								<f:validateRegex
									pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
							</b:inputText>
						</b:column>
					</b:row>
					<b:row>
						<b:column>
							<b:inputSecret label="#{msg['senha']}" id="senha" required="true"
								requiredMessage="#{msg['senha.obrigatorio']}"
								value="#{editarPesquisador.senha}" maxlength="10"
								binding="#{pesquisadorBean.componenteSenha}" />
						</b:column>
					</b:row>
					<b:row>
						<b:column>
							<b:inputSecret label="#{msg['senha.confirmar']}"
								id="senhaconfirmar" required="true"
								requiredMessage="#{msg['senha.confirmar.obrigatorio']}"
								value="#{editarPesquisador.senhaConfirmar}" maxlength="10"
								binding="#{pesquisadorBean.componenteSenhaConfirmar}" />
						</b:column>
					</b:row>
					<b:row>
						<b:column>
							<b:inputText label="
								#{msg['telefone']}" id="tel"
								required="true" requiredMessage="#{msg['telefone.obrigatorio']}"
								value="#{editarPesquisador.tel}" mask="+99 (99) 99999-9999"
								binding="#{pesquisadorBean.componenteTelefone}" />
						</b:column>
					</b:row>
				</b:column>
				<b:column colSm="6">
					<b:row>
						<b:column>
							<b:selectOneMenu label="#{msg['usuario.tipo']}" id="tipoUser"
								value="#{editarPesquisador.tipoUsuario}"
								converter="tipoUsuarioConverter"
								disabled="#{USUARIOLogado.tipoUsuario.id == 1 ? false : true}">
								<f:selectItems value="#{pesquisadorBean.listaTiposUsuarios}"
									var="tipoUser" itemLabel="#{tipoUser.nome}"
									itemValue="#{tipoUser}" />
							</b:selectOneMenu>
						</b:column>
					</b:row>
					<b:row id="selectEspecialidade">
						<b:column>
							<b:selectOneMenu label="#{msg['especialidade']}"
								id="especialidade" required="true"
								value="#{editarPesquisador.especialidade.id}">
								<f:selectItems value="#{especialidadeBean.especialidades}"
									var="esp" itemValue="#{esp.id}" itemLabel="#{esp.nome}" />
							</b:selectOneMenu>
						</b:column>
					</b:row>
					<b:row id="rowInstituicao">
						<b:column>
							<b:inputText label="#{msg['instituicao']}" id="instituicao"
								value="#{editarPesquisador.instituto}" maxlength="50" />
						</b:column>
					</b:row>

				</b:column>
				<b:column>
					<b:row>
						<b:column>
							<b:commandButton id="bt_editar"
								value="#{msg['usuario.editar.usuario']}"
								action="#{pesquisadorBean.EditarPesquisador(editarPesquisador)}"
								look="success" size="lg" />
						</b:column>
					</b:row>
				</b:column>
			</b:row>
		</h:form>
	</ui:define>

	<ui:define name="rodape">
		<ui:include src="/includes/n_rodape.xhtml" />
	</ui:define>

</ui:composition>
