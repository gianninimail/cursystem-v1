<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" >
	
	<h:head>
		<title>Sistema de Curadoria de Redes</title>
	</h:head>

	 <h:body onload="document.content.dialog.login.usuario.focus();">
	 	<div id="content" title="Sistema de Curadoria de Redes">
	 		<p:dialog header="Credenciais" id="dialog" minWidth="400"
	 		width="400" modal="true" closable="false" position="center" showEffect="slide"
	 		draggable="true" resizable="false" visible="true">
	 		
	 			<h:form id="form" prependId="false">
	 				<p:panelGrid columns="2">
	 				
		 				<h:outputText value="Login:" />
						<p:inputText required="true" label="login" value="#{autenticadorBean.login}" />
						
		 				<h:outputText value="Senha" />
						<p:password required="true" label="senha" value="#{autenticadorBean.senha}" />
					
	 					<f:facet name="footer">
	 						<p:row>
	 							<p:outputPanel style="width: 100%; text-align:center" layout="block">
	 								<p:commandButton value="Login" action="#{autenticadorBean.autenticar}"/>
	 							</p:outputPanel>
	 						</p:row>
					    </f:facet>
					    
	 				</p:panelGrid>
	 			
	 			</h:form>
	 		
	 		</p:dialog>
	 	</div>
	 </h:body>
</html>
