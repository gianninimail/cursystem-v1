<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<f:view locale="#{lingua.locale}">

	<h:head>
		<link rel="icon" type="image/x-icon"
			href="#{request.contextPath}/resources/imagens/icon-redessociais.png" />
		<meta http-equiv="Content-Type"
			content="text/html; charset=ISO-8859-1" />
		<title>Network Curator System</title>
		<h:outputStylesheet library="css" name="customization.css" />
		<h:outputStylesheet library="css" name="css.css" />

	</h:head>

	<h:body>

		<b:growl id="msgGlobal" globalOnly="true" placementFrom="top"
			delay="10000" show-detail="true" show-summary="false"
			allow-dismiss="true" escape="true" />

		<ui:insert name="menu">
			<ui:include src="/includes/n_menu.xhtml" />
		</ui:insert>


		<div class="wrapper">
			<b:container>
				<ui:insert name="conteudo">
					<ui:include src="/includes/n_conteudo.xhtml" />
				</ui:insert>
			</b:container>
		</div>

		<ui:insert name="rodape">
			<ui:include src="/includes/n_rodape.xhtml" />
		</ui:insert>

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage library="imagens" name="blue-dna.gif" />
		</p:dialog>

	</h:body>
</f:view>
</html>
