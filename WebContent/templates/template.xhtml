<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" >
	
	<h:head>
		<link rel="icon" type="image/x-icon" href="#{request.contextPath}/resources/imagens/icon-redessociais.png"/>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>..::Network Curator System::..</title>
		<h:outputStylesheet library="css" name="css.css" />
	</h:head>
	<h:body>
	
		<p:growl id="msgGlobal" life="3000" showDetail="true" sticky="false" /> 
	
		<p:layout fullPage="true">
		 
		    <p:layoutUnit position="north" size="70" resizable="false" closable="false" collapsible="false" >
		        <ui:insert name="cabecalho" />
		    </p:layoutUnit>
		 
		    <p:layoutUnit position="south" size="40" resizable="false" closable="false" collapsible="false" >
		        <ui:insert name="rodape" />
		    </p:layoutUnit>
		 
		    <p:layoutUnit position="west" size="200" resizable="false" closable="false" collapsible="false">
		        <ui:insert name="menu" />
		    </p:layoutUnit>
		 
		    <p:layoutUnit position="center">
		        <ui:insert name="conteudo" />
		    </p:layoutUnit>
		    
		    <p:ajaxStatus style="display:block; margin-bottom:2em; height:24px;">
			    <f:facet name="default"></f:facet>
			 
			    <f:facet name="start"></f:facet>
			    
			    <f:facet name="complete"></f:facet>
			</p:ajaxStatus>
			 
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
			 
			<p:dialog widgetVar="statusDialog" modal="false" draggable="false" closable="false" resizable="false" showHeader="false">
			    <p:graphicImage library="imagens" name="loading.gif"  />
			</p:dialog>
		 
		</p:layout>
	</h:body>
</html>
