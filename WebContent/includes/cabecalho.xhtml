<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	
	<div id="menuTopo">
		<h:form>
		
			<h:panelGrid id="home" styleClass="home" columns="1">

	        	<p:commandButton value="HOME"
				 styleClass="btnHome" icon="ui-icon-home" action="/index.jsf"/>
			
			</h:panelGrid>
			
			<h:panelGrid id="logout" styleClass="logout" columns="2">
						
				<p:outputLabel value="User: " />
				<p:outputLabel styleClass="userLogado" value="#{USUARIOLogado.nome}" />
				
				<p:outputLabel value="" />
				<p:commandButton value="Logout" styleClass="btnLogout"
						icon="ui-icon-extlink"
						oncomplete="../../j_spring_security_logout"
						action="#{autenticadorBean.registrarSaida}"	/>
			
			</h:panelGrid>
			
			<h:panelGrid columns="1" styleClass="painelGridTextoSistema">
				
				<p:graphicImage styleClass="imgCabecalho" height="40" width="120"
					url="/resources/imagens/logo-cursystem.png" />
				<!-- <p:outputLabel value=".::::Network Curator System::::." style="text-align: center;" /> -->
				
			</h:panelGrid>
			
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		</h:form>
	</div>
	
</ui:composition>
