<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<body style="background-color: #eeeeec">
	<ui:composition>
		<h:outputStylesheet library="css" name="conteudo_default.css" />
		<b:row>
			<b:column style="text-align: center">
				<img
					src="#{request.contextPath}/resources/imagens/name_ext_small.png"
					style="width: 80%;" />
			</b:column>
		</b:row>
		<b:row>
			<b:column col-lg="6">
				<b:jumbotron>
					<font color="black"><h1>#{msg['inicio.cursystem.titulo']}</h1>
						<p>#{msg['inicio.cursystem.descricao']}</p></font>
				</b:jumbotron>
			</b:column>
			<b:column col-lg="5" style="margin-top:7.5%">
				<h:form>
					<b:row>
						<b:column>
							<b:inputText label="#{msg['inicio.cursystem.label.usuario']}"
								fieldSize="lg" value="#{autenticadorBean.login}" />
						</b:column>
					</b:row>
					<b:row>
						<b:column>
							<b:inputSecret label="#{msg['inicio.cursystem.label.senha']}"
								fieldSize="lg" value="#{autenticadorBean.senha}" />
						</b:column>
					</b:row>
					<b:row>
						<b:column style="text-align:center; padding-top:20px;">
							<b:commandButton value="#{msg['inicio.cursystem.botao.entrar']}"
								action="#{autenticadorBean.autenticar}" look="success" size="lg" />
						</b:column>
					</b:row>
					<b:row>
						<b:column style="text-align:center; padding-top:30px;">
							<p>#{msg['inicio.cursystem.label.novocadastro']}</p>
						</b:column>
					</b:row>
					<b:row>
						<b:column style="text-align:center;">
							<b:commandLink action="cadastro/usuario"
								value="#{msg['inicio.cursystem.link.novocadastro']}" />
						</b:column>
					</b:row>
				</h:form>
			</b:column>
		</b:row>
	</ui:composition>
</body>
</html>
