<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/n_template.xhtml"
	xmlns:b="http://bootsfaces.net/ui">

	<ui:define name="menu">
		<ui:include src="/includes/n_menu.xhtml" />
	</ui:define>


	<ui:define name="conteudo">
		<h:form id="fCadastrar">
			<b:row>
				<b:column>
					<b:well>
						<h3>#{msg['especialidade.nova']}</h3>
     		 			#{msg['especialidade.info']}
    				</b:well>
				</b:column>
			</b:row>
			<b:row>
				<b:row>
					<b:column>
						<b:messages></b:messages>
					</b:column>
				</b:row>
				<b:column colSm="6">
					<b:row>
						<b:column>
							<b:inputText label="#{msg['especialidade.nome']}" id="nome"
								value="#{especialidadeBean.especialidade.nome}" maxlength="49"
								required="true"
								requiredMessage="#{msg['especialidade.nome.obrigatorio']}" />
						</b:column>
					</b:row>

					<b:row>
						<b:column>
							<b:commandButton id="bt_criar"
								value="#{msg['especialidade.criar.especialidade']}"
								action="#{especialidadeBean.CadastrarEspecialidade}" look="success"
								size="lg" />
						</b:column>
					</b:row>
				</b:column>
			</b:row>
		</h:form>
	</ui:define>

	<ui:define name="rodape">
		<ui:include src="/includes/n_rodape.xhtml" />
	</ui:define>

</ui:composition>
