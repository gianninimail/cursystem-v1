<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/templates/template.xhtml">

	<ui:define name="cabecalho">
		<ui:include src="/includes/cabecalho.xhtml" />
	</ui:define>
	
	<ui:define name="menu">
	    <ui:include src="/includes/menu.xhtml" />
	</ui:define>
	
	<ui:define name="conteudo">
	    
	    <h:form id="form">
		    <p:growl id="msgs" showDetail="true" />
		 
		    <p:diagram value="#{grafoBean.modelo}" style="height:500px" styleClass="ui-widget-content" var="el">
		        <f:facet name="element">
		            <h:outputText value="#{el.name}" style="display:block; margin-top:1em; font-color:red;"/>
		            <p:graphicImage name="imagens/#{el.image}" height="20px" width="40px" />
		        </f:facet>
		        <p:ajax event="connect" listener="#{grafoBean.Conectar}" />
		        <p:ajax event="disconnect" listener="#{grafoBean.Desconectar}" />
		        <p:ajax event="connectionChange" listener="#{grafoBean.MudarConexao}" />
		    </p:diagram>
		    
		</h:form>
	    
	</ui:define>
	
	<ui:define name="rodape">
	</ui:define>

</ui:composition>
